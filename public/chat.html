<!DOCTYPE html>
<html>

<head>
    <title> Chat App</title>
    <link rel="icon" href="./img/icon.jpg">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>

            <div class="compose">
                <form spellcheck="false" id='messageOfForm' autocomplete="off">
                    <input name="input_message" placeholder="Enter Your Message" required >
                    <br>
                    <br>
                    <button>
                        Send Message
                    </button>
                </form>
                <br>
                <br>
            </div>
            <button id="shareLocationButton" type="html/text">Share Your Location</button>
        </div>
    </div>







    <script id="message-template" type="text/html">

        <div class="message">
            <p>

                <br>
                <p class="message__name">
                    {{userName}}
                </p>
                {{ message }}
               
            </p>
            <p class="message__meta">
                
                {{ createdAt }}
            </p>
        </div>
    </script>
    <script id="location-template" type="url">

        <div>
            <p class="message__name">
                {{userName}}
            </p>
            <p>
            <a href={{ location }} target="_blank">
                {{ locationMessage }}
                <br>
               
            </a>
            <p class="message__meta">
                
                {{ createdAt }}
            </p>
            <p>
        </div>
    </script>
    <script id="sidebar_template" type="text/html">
            <h2 class="room-title">{{chatRoom}} </h2>
            <h3 class="list-title"> Users </h3>
            <ul class="users">
                {{#users}}
                <li>
                    {{userName}}
                </li>
                {{/users}}
            </ul>


    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='socket.io/socket.io.js'></script>
    <script src='js/chat.js'></script>

    <p style="text-align:center">
    <p style="text-align:center">Created By Sudhir Pal</p>
    <p style="text-align:center">Gmail: sudhirnandlalpal@gmail.com</p>

    </p>

</body>

</html>
