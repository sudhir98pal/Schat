    <div class="centered-form">
        <div class="centered-form__box">
            <h1>
                Join
            </h1>
            <form action="/chat.html" autocomplete="off">
                <label>
                    Display Name
                </label>
                <input type="text" name="userName" placeholder="Enter Name to be Displayed" required>

                    Chat Room
                </label>
                <input type="text" name="chatRoom" placeholder="Enter chatRoom " required>
                <button> Start Chatting</button>
            
            </form>
        </div>

    </div>
